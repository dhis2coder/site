<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Shiny App</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Global Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header Section */
    header {
      background: linear-gradient(135deg, #0f4c75, #3282b8);
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header-container h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .back-link {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Main Content Area */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    section {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    section h2 {
      font-size: 1.4rem;
      color: #0f4c75;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ddd;
      display: inline-block;
      padding-bottom: 0.2rem;
    }

    section p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #555;
    }

    /* Map Iframe Styling */
    iframe {
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      margin-top: 1rem;
      text-align: center;
    }

    .view-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #3282b8;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .view-button:hover {
      background: #0f4c75;
    }

    /* Footer Section */
    footer {
      text-align: center;
      background: #0f4c75;
      color: #fff;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    footer p {
      margin: 0;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      header {
        flex-wrap: wrap;
        text-align: center;
      }

      .header-container h1 {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
      <h1>Interactive Map Analysis</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Explore the Map</h2>
      <p>
        This interactive Shiny app provides insights into the data. Use the
        controls to navigate the map and analyze trends. Dive into the details
        and uncover the stories behind the data.
      </p>
      <iframe
        src="https://bbanda1.shinyapps.io/Bernard_Map/"
        width="100%"
        height="800px"
        allowfullscreen
      ></iframe>
      <div class="button-container">
        <a href="https://bbanda1.shinyapps.io/Bernard_Map/" class="view-button" target="_blank">Full View</a>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Bernard Banda. All rights reserved.</p>
  </footer>
</body>
</html>
